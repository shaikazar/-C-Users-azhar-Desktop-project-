<html>
    <head>
        <title>Login And Registrer Foam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="C:\Users\azhar\Desktop\project\Project\Java Script\login.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                        <input type="email" class="input-box" placeholder="Enter Your E-mail Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn"onclick="openRegister()">I'am New Here</button>
                    <a href="#">Forget Password</a>

                    </div> 

                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="text" class="input-box" placeholder=" Your Name" required>
                            <input type="email" class="input-box" placeholder=" E-mail Id" required>
                            <input type="password" class="input-box" placeholder="Password" id="pass"required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox" id="check"><span>Remember Me</span>
            
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">I Have An Account</button>
                        <a href="#">Forget Password</a>
            
                    </div>

              

                    
                </div>
            </div>
        </div>

        
        
        <script>

            var card = document.getElementById("card");


            function openRegister(){
                card.style.transform = "rotateX(-180deg)";
            }

            function openLogin(){
                card.style.transform = "rotateY(0deg)";
            }

            check.onclick = togglepassword;

    function togglepassword() {
        if(check.checked) pass.type="password";
        else pass.type="text";
    }

        </script>

    </body>
</html>
