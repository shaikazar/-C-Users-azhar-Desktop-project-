<html>
    <head>
        <style>
            *{
                margin: 0;
                padding:0;
            }

            .search_div {
                position: absolute;
                background: #2d3239;
                height: 40px;
                border-radius: 30px;
                padding: 10px;
            }

            .search_input {
                border: none;
                background: none;
                outline: auto;
                float: left;
                padding: 0%;
                color: #fff;
                font-size: 16px;
                transition: 0.4s;
                line-height: 40px;
                width: 0px;
            }

            .search_button {
                display: flex;
                justify-content: center;
                align-items: center;
                color: #2862cc;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #2d3239;
                transition: 0.4s;
                text-decoration: none;
            }

            .search_div:hover > .search_input{
                width: 240px;
                padding:0 6px
                top: 50px;

            }

            .search_div:hover > .search_button{
                background: #fff;
            }
        </style>
    </head>
    <body>

    </body>
</html>
