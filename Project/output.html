<html>
    <head>
        <title>OutPut tag</title>
    </head>
    <body>
        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">

        <input type="range" value="50" id="a">
        +
        <input type="number" value="30" id="b">
        =
        <output name="x" for="a b">

        </output>
        </form>


    </body>
</html>
