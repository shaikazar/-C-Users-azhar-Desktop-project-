<html>
    <head>
        <title>BOOTSTRAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    </head>
    <body> 
        
       &plus;
       &phone; 
       
       <button id="button" class="style-scope yt-icon-button" aria-label="Guide" aria-pressed="false">
        <yt-icon id="guide-icon" icon="yt-icons:menu" class="style-scope ytd-masthead"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 10%; height: 10%;"><g class="style-scope yt-icon"><path d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z" class="style-scope yt-icon"></path></g></svg><!--css-build:shady--><!--css-build:shady--></yt-icon>
      </button>


        <button type="button" class="btn btn-primary" DISABLED><A HREF="https://www.google.com/" TITLE="CLICK"><P STYLE="COLOR:RED;">GOOGLE</P></A></button>
        <button type="button" class="btn btn-danger">DANGER</button>
        <button type="button" class="btn btn-warning">WARNING</button>
        <button type="button" class="btn btn-info">INFO</button>
        <button type="button" class="btn btn-success">SUCCESS</button>
        <button type="button" class="btn btn-default">DEFAULT</button>

        <input type="number">
        <br>
        <br>
        <br>

        <div class="btn-group">

        <button type="button" class="btn btn-primary">ABOUT</button>

        <button type="button" class="btn btn-primary">FORM</button>


        </div> 
        <br>

        <br>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">HOME</button>
            <button type="button" class="btn btn-primary">ABOUT</button>
            <button type="button" class="btn btn-primary">CONTACT</button>
            <button type="button" class="btn btn-primary">FORM</button>
        </div>
