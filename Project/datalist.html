<html>
    <head>
        <title>Datalist Tag</title>
    </head>
    <body>

       

        <label><h1>Choose your programming language </h1></label>
        <input list="programming"> 
        <datalist id="programming">
            <option>Html</option>
            <option>css</option>
            <option>java</option>
            <option>php</option>
            <option>python</option>
            <option>c</option>
            <option>c++</option>
            <option>javascript</option>
            <option>ruby</option>
        </datalist>
        <input type="submit" name="click">
    </body>
</html>
