<html>
    <head>
        <title> CONFIRM BOX</title>
    </head>
    <body>
        <script>

            var x = prompt(
                "Enter a number"
            )


            // if(x){ alert("thanks for visit")

            // }

            // else{
            //     alert("it's ok")
            // }


            switch(true){
                case(x==1) : document.write("monday");
                break;

                case(x==2) : document.write("tuesday");
                break;

                case(x==3) : document.write("wednesday");
                break;

                case(x==4) : document.write("thursday");
                break;

                case(x==5) : document.write("friday");
                break;

                case(x==6) : document.write("satday");
                break;

                case(x==7) : document.write("sunday");
                break;

                default : document.write("Enter a correct number")
            }



        </script>
    </body>
</html>
