<html>
    <head>
        <title> SWITCH CASE </title>
        <meta http-equiv="REFRESH" content="2">
        
    </head>
    <body>
        <script>
            var week = 8; 
            switch(week){
                case(1) : document.write("m onday");
                break;

                case(2) : document.write("tuesday");
                break;

                case(3) : document.write("wednesday");
                break;

                case(4) : document.write("thursday");
                break;

                case(5) : document.write("friday");
                break;

                case(6) : document.write("satday");
                break;

                case(7) : document.write("sunday");
                break;

                default : document.write("ERROR")
            }

        </script>
    </body>
</html>
